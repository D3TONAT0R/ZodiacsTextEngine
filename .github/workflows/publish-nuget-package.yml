name: Publish NuGet Package

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'   # Trigger on version tags
  workflow_dispatch:  # Allow manual triggering for testing

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner for compatibility with existing build scripts

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # or your target version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build ZodiacsTextEngine/ZodiacsTextEngine.csproj --configuration Release

    - name: Delete previous .nupkg and .snupkg files
      run: Remove-Item -Path *.nupkg,*.snupkg -Recurse -Force -ErrorAction SilentlyContinue

    - name: Pack
      run: dotnet pack ZodiacsTextEngine/ZodiacsTextEngine.csproj --configuration Release --output ./nupkg

    - name: List all files
      run: tree /a /f

    - name: Push to NuGet
      run: dotnet nuget push "**/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
